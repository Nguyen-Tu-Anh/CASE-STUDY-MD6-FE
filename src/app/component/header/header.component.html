<!-- Header -->
<header class="headerr trans_100" >
  <!-- Main Navigation -->
  <div class="main_nav_container" >
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-right">
          <div class="logo_container">
            <a href="#">Player<span>Duo</span></a>
          </div>
          <nav class="navbar" >
            <ul class="navbar_menu">
              <li><a routerLink="/" >home</a></li>
              <li><a href="#">ranking</a></li>
              <li>
                <a *ngIf="checkLogin" type="button" data-toggle="modal" data-target="#loginModal">
                  <i class="fa fa-sign-in"></i> Login
                </a>
              </li>
              <li>
                <a *ngIf="checkLogin" type="button" data-toggle="modal" data-target="#registerModal">
                  <i class="fa fa-sign-in"></i> Register
                </a>
              </li>
              <li>
              <a *ngIf="!checkLogin" (click)="logOut()"><i class="fa fa-sign-out"  aria-hidden="true"></i>LogOut</a>
              </li>
              <li>
                <a *ngIf="!checkLogin && !checkRole"   routerLink="/profile/{{user.id}}" mat-button class="docs-button"><i class="fa fa-user-secret">User {{user.name}}</i></a>
                <a *ngIf="!checkLogin && checkRole"   routerLink="/profile-provider/{{user.id}}" mat-button class="docs-button"><i class="fa fa-user-secret">Providers {{user.name}}</i></a>
              </li>
              <li>
                <a *ngIf="!checkLogin && checkAdmin" routerLink="/admin" mat-button class="docs-button"><i class="fa fa-user-secret">Admin: {{user.name}}</i></a>
              </li>
            </ul>
            <ul class="navbar_user">
<!--              <li>-->
<!--                &lt;!&ndash; Trigger the modal with a button &ndash;&gt;-->

<!--                  class="fa fa-search" aria-hidden="true"></i></a>-->
<!--              </li>-->
              <li class="checkout">
                <a routerLink="/cart">
                  <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                  <span id="checkout_items" class="checkout_items">2</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
</header>
