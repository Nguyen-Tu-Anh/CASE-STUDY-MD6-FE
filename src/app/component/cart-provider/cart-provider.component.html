<div class="card">
  <div class="row">
    <div class="col-md-12 cart">
      <div class="title">
        <div class="row">
          <div class="col">
            <h4><b>Order Cart</b></h4>
          </div>
          <div class="col align-self-center text-right text-muted">{{orders.length}} items</div>
        </div>
      </div>
      <div class="row border-top border-bottom">
        <div class="row main align-items-center" *ngFor="let order of orders">
          <div class="col-2"><img class="img-fluid" src="{{order.provider.avatar}}"></div>
          <div class="col">
            <div class="row">{{order.provider.name}}</div>
          </div>
          <div class="col">{{order.dateOfOrder}}</div>
          <div class="col">$ {{order.priceOfHour}}</div>
          <div class="col">
            <button *ngIf="order.status != 'accepted'" type="button" style="background-color: #ef4c50; color: #fff" class="btn" (click)="accept(order)">Accept</button>
            <button *ngIf="order.status == 'accepted'" style="background-color: #ef4c50; color: #fff" type="button" class="btn" (click)="accept(order)">{{order.status}}</button>&nbsp;
            <button *ngIf="order.status != 'rejected'" type="button" class="btn" (click)="reject(order)">Reject</button>
            <button *ngIf="order.status == 'rejected'" type="button" class="btn" (click)="reject(order)">{{order.status}}</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
