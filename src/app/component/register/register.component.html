<!--Register-->
<div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">

      <h4 style="text-align: center; color: #fe4c50">Signup</h4>
      <div class="modal-body">
        <div class="d-flex flex-column text-center">
          <form>
            <div class="form-group">
              <input type="text" class="form-control" id="username1" placeholder="Username">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" id="password1" placeholder="Password">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" id="email1" placeholder="Email">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" id="phone1" placeholder="Phone">
            </div>
            <button type="button" class="btn btn-info btn-block btn-round">Login</button>
          </form>
          <div class="modal-footer d-flex justify-content-center">
            <div class="signup-section">Have an account? <a data-toggle="modal" data-target="#loginModal"
                                                            class="text-info" type="button" data-dismiss="modal"
                                                            aria-label="Close"> Login</a>.
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
