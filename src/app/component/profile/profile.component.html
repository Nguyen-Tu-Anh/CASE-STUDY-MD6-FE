<div class="container rounded bg-white mt-5 mb-5">
  <!--  <form class="form-register" #f="ngForm" (ngSubmit)="f.form.valid && ngSubmit()" novalidate>-->
  <form [formGroup]="formUserProfile" (ngSubmit)="updateProfile()" *ngIf="checkUserProvider">
    <div class="row">
      <div class="col-md-3 border-right">

        <div class="d-flex flex-column align-items-center text-center p-3 py-5">
          <img class="rounded-circle mt-5" width="200px" src="{{fb}}">
          <div class="btn btn-primary btn-sm float-left">
            <span>Choose file</span>
            <input type="file" (change)="onFileSelected($event)">
          </div>
          <span
          class="font-weight-bold">email</span><span class="text-black-50">{{userProvider.email}}</span>
        </div>
      </div>
      <div class="col-md-5 border-right">
        <div class="p-3 py-5">
          <div class="d-flex justify-content-between align-items-center mb-3">
          </div>
          <!--          <h4 class="text-right">Profile Settings</h4>-->
          <div class="row mt-2">
            <div class="col-md-6"><label class="labels">Name</label><input type="text" class="form-control"
                                                                           formControlName="name"></div>
            <div class="col-md-6"><label class="labels">Username</label><input type="text" class="form-control"
                                                                               formControlName="username"></div><br>
          </div>
          <!--        *ngIf="userProvider.roles == [{id: 2, name: 'SP'}]"-->
          <div class="row mt-3">

            <div class="col-md-12"><label class="labels">Mobile Number</label><input type="text" class="form-control"
                                                                                     formControlName="phoneNumber">
            </div>
            <div class="col-md-12"><label class="labels">Email</label><input type="text" class="form-control"
                                                                             formControlName="email"></div>
            <div class="col-md-12"><label class="labels">Identify</label><input type="text" class="form-control"
                                                                             formControlName="identify"></div>
            <div class="form-group">
              <label for="comment">description:</label><p></p>
              <textarea class="form-control" rows="3" cols="50" id="comment" formControlName="description"></textarea>
            </div>

            <div class="form-group">
              <label for="comment1">requirement:</label>
              <textarea class="form-control" rows="3" cols="80" id="comment1" formControlName="requirement"></textarea>
            </div>
            <div class="col-md-12"><label
              class="labels">Avatar</label><input type="text" class="form-control" formControlName="avatar"></div>
            <br>
            <!--            <div class="col-md-12"><label-->
            <!--              class="labels">Images</label><input type="text" class="form-control" formControlName="image"></div>-->
            <br>
          </div>
          <div class="mt-5 text-center">
            <button class="btn btn-primary profile-button" type="submit" [disabled]="!checkUploadFile">Save Profile</button>
          </div>

        </div>
      </div>
      <div class="col-md-4">
        <div class="p-3 py-5">
          <div class="d-flex justify-content-between align-items-center experience"><span>Service</span>

            <a routerLink="/profile-provider/{{userProvider.id}}" class="border px-3 p-1 add-experience"><i
              class="fa fa-plus"></i>Provider</a>

          </div>
          <br>
          <div>
          </div>
          <!--goi tinh-->
          <div>
            <div>
              <div class="col-md-6"><label class="labels">dateOfBirth</label>
                <input type="date" class="form-control" value="" formControlName="dateOfBirth"></div>

              <div class="col-md-6"><label class="labels">age</label>
                <input type="number" class="form-control" value="" formControlName="age"></div>
              <div class="col-md-6"><label class="labels">city</label>
                <input type="text" class="form-control" value="" formControlName="city"></div>
              <div class="col-md-6"><label class="labels">nationality</label>
                <input type="text" class="form-control" value="" formControlName="nationality"></div>
            </div>

            <div >
              <div class="col-lg-3" style=" margin-left: 60px">
                <div style="margin-top: 20px ; margin-left: 20px">
                  <label class="mdb-main-label" >Gender</label>
                  <select class="form-select" formControlName="gender" >
                    <option value="nam">Nam &nbsp;</option>
                    <option value="nu">Nu</option>
                  </select>
                </div>
              </div>
            </div>
            <br>
          </div>
        </div>
      </div>
    </div>

  </form>

</div>
