

  <div class="container single_product_container">
    <div class="row">
      <div class="col-lg-7">
        <div class="single_product_pics">
          <div class="row">
            <div class="col-lg-3 thumbnails_col order-lg-1 order-2">
              <div class="single_product_thumbnails">
                <ul *ngFor="let i of user.images">
                  <li><img src="{{i.link}} "></li>
                </ul>
                  </div>
              </div>
            <div class="col-lg-9 image_col order-lg-2 order-1">
              <div class="single_product_image">
                <div class="single_product_image_background" style="background-image:url({{user.avatar}})"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-5">
        <div class="product_details">
          <div class="product_details_title">
            <h1>{{user.name}}</h1>
            <div>Gender : {{user.gender}}</div>
            <div class="product_price"  > {{user.price}} VND/1H</div>
          </div>
          <div class="free_delivery d-flex flex-row align-items-center justify-content-center">
            <span> Date Of Birth : </span>
            <span >{{user.dateOfBirth}} </span>
          </div>

          <div class="product_color">
            <h2>description of me :</h2>
            <span>{{user.description}}</span>          </div>
          <div class="quantity d-flex flex-column flex-sm-row align-items-sm-center">
          </div>
          <div>Age : {{user.age}}</div>
          <div class="col-lg-6 benefit_col">
            <div class="benefit_item d-flex flex-row align-items-center">
              <div class="benefit_icon"><i class="fa fa-clock-o" aria-hidden="true"></i></div>
              <div class="benefit_content">
                <h6>Time Service</h6>
                <p>8AM - 23PM</p>
              </div>
            </div>
            <div> Facebook Partner : <a href="{{user.facebookUrl}}">{{user.facebookUrl}}</a></div>
        </div>
      </div>
    </div>

  </div>

  <!-- Tabs -->

  <div class="tabs_section_container">

    <div class="container">
      <div class="row">
        <div class="col">
          <div class="tabs_container">
            <ul class="tabs d-flex flex-sm-row flex-column align-items-left align-items-md-center justify-content-center">
              <li class="tab active" data-active-tab="tab_1"><span></span></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">

          <!-- Tab Description -->

          <div id="tab_1" class="tab_container active">
            <div class="row">
              <div class="col-lg-5 desc_col">
                <div class="tab_title">
                  <h4>Review of customer</h4>
                </div>
                <div class="tab_text_block">
                  <div *ngFor="let b of user.reviews">
                  <p>Point : {{b.point}}</p>
                  <h1> {{b.description}}</h1>
                  </div>

                </div>
              </div>
            </div>
          </div>
</div>
</div>
</div>
</div>
</div>
